<div class="row">

  <div class="col">

    <form autocomplete="off" 
	  [formGroup]="miFormulario"
	  (ngSubmit)="guardar()">

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 formControlName="nombre"
                 placeholder="Nombre del producto"
                 minlength="3">
          <span class="form-text text-danger"
		*ngIf="campoNoValido('nombre')">
            Debe de ser de al menos 3 letras
          </span>
        </div>
      </div>

      <!-- Campo Precio de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 formControlName="precio"
                 placeholder="Precio del producto">
	    <span class="form-text text-danger"
		  *ngIf="campoNoValido('precio')">
              Precio debe ser mayor o igual a 0
            </span>
        </div>
      </div>

      <!-- Campo Existencias de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 formControlName="existencias"
                 placeholder="Existencias del producto">
	    <span class="form-text text-danger"
		  *ngIf="campoNoValido('existencias')">
              Existencias debe ser mayor o igual a 0
            </span>

        </div>
      </div>

      <!-- Submit -->
      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>

</div>


<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Values</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
