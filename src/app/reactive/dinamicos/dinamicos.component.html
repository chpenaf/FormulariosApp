<hr>

<form autocomplete="off" 
      [formGroup]="miFormulario"
      (ngSubmit)="guardar()">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control"
      	     placeholder="Nombre de la Persona"
      	     formControlName="nombre"
      	     required>
      <span class="form-text text-danger"
	    *ngIf="campoNoValido('nombre')">
        Nombre es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">

        <input class="form-control"
               placeholder="Agregar juego favorito"
               [formControl]="nuevoFavorito"
               (keyup.enter)="agregarFavorito()"
               name="favorito">

        <button class="btn btn-outline-primary"
                type="button"
                (click)="agregarFavorito()">
          Agregar
        </button>

     </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div class="input-group mb-1"
        *ngFor="let favorito of favoritosArray.controls; let i = index;">
        <input type="text"
               [formControlName]="i"
               class="form-control">
        <button class="btn btn-outline-danger"
                type="button"
                (click)="eliminarFavorito(i)">
          Eliminar
        </button>
      </div> 

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit"
      	      class="btn btn-primary float-end">
      	Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>
  {{ miFormulario.valid | json }}
</pre> 

<span>Value</span>
<pre>
  {{ miFormulario.value | json }}
</pre>
