<h2>Reactive: <small>Switches</small></h2>

<form [formGroup]="miFormulario" (submit)="guardar()">
  <!-- Radio -->
  <div class="row mb-3">

    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="M"
               formControlName="genero"
               id="radioMasculino"
               required>
        <label class="form-check-label"
               for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="F"
               formControlName="genero"
               id="radioFemenino"
               required>
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">

    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               formControlName="notificaciones"
               id="flexSwitchCheckChecked">
        <label class="form-check-label"
               for="flexSwitchCheckChecked">
          Recibir notificaciones
        </label>
      </div>
    </div>

  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               id="terminos"
               formControlName="terminos"
               required>
        <label class="form-check-label"
               for="terminos">Términos y condiciones</label>
      </div>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button type="submit"
              [disabled]="miFormulario.invalid"
              class="btn btn-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<h5>Valor formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<br>

<h5>Valor persona</h5>
<pre>{{ persona | json }}</pre>

<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }} </pre>

<br>

<h5>Condiciones</h5>
<pre></pre>
