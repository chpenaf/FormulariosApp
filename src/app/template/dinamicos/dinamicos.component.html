<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #myForm="ngForm">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control"
      	     placeholder="Nombre de la Persona"
      	     [ngModel]="persona.nombre"
      	     name="nombre"
      	     required>
      <span class="form-text text-danger"
            *ngIf="nombre?.errors && nombre?.touched">
        Nombre es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <div class="input-group">

        <input class="form-control"
               placeholder="Agregar juego favorito"
               [(ngModel)]="nuevoJuego"
               name="favorito">

        <button class="btn btn-outline-primary"
                type="button"
                (keyup.enter)="agregar()"
                (click)="agregar()">
          Agregar
        </button>

     </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div *ngFor="let juego of persona.favoritos; let i = index"
           class="input-group">
        <input type="text"
               [(ngModel)]="juego.nombre"
               name="fav_{{ i }}"
               class="form-control">
        <button class="btn btn-outline-danger"
                type="button"
                (click)="eliminar(i)">
          Eliminar
        </button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit"
              [disabled]="myForm.invalid"
      	      class="btn btn-primary float-end">
      	Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>
  {{ persona | json }}
</pre>
